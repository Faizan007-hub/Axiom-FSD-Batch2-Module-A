<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css" > 
    <title>Cinema Seat Selector</title>
</head>
<body>
    <div class="select-conntainer">
        <!-- This is the select box for what user want to see -->
        <label for="">Select your Movie:</label>
        <select id="movie">
          <option value="Rs.500">Lone Survivor</option>
          <option value="Rs.500">Top Gun</option>
          <option value="Rs.500">Love and Other Drugs</option>
          <option value="Rs.500">Brave Heart</option>
          <option value="Rs.500">Good day to Die Hard</option>
          <option value="Rs.500">Battleship</option>
          <option value="Rs.500">Titanic</option>
          <option value="Rs.500">God Father</option>
          <option value="Rs.500">Bastile Day</option>
          <option value="Rs.500">Prince of Persia</option>
        </select>
    </div>
       <!-- This is the legend displaying available, selected and occupied seat formatting -->
     <ul class="legend">
          <!-- Available seats -->
             <li>
                 <div class="seat"></div>
                 <small>Available</small>
             </li>

          <!-- Selected Seats -->
             <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>

            <!-- Occupied Seats -->
            <li>
                <div class="Occupied selected"></div>
                <small>Occupied</small>
            </li>
     </ul>
     
    <!-- The container for displaying screen and seating chart -->
      < class="container">
          <div class="screen"></div>
          <!-- This is row 1 -->
          <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>     
          </div>

          <!-- This is row 2 -->
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    
        <!-- This is row 3 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    
        <!-- This is row 4 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    
        <!-- This is row 5 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    
        <!-- This is row 6 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    
        <!-- This is row 7 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    
        <!-- This is row 8 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>     
        </div>
    </div> 
     <!-- Totals: Seats & Pricing    -->
       <p class="totals">You've selected <span id="count">0</span> seats. Your total is Rs.<span id="total">0</span></p>
       
       
           <script src="Java.js"></script>
</body>
</html>
